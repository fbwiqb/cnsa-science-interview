<p><strong>단계3.</strong> 어떤 뉴런에 역치이상의 자극을 주었을 때 이 뉴런 세포막에서 \(\text{Na}^+\)와 \(\text{K}^+\)의 막 투과도를 나타낸 것이다. A와 B의 이온을 말하고 구간 I II III 과정을 2번 그림들을 사용하여 설명하시오.</p>
