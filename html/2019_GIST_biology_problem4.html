<p><strong>단계1.</strong> 염색분체 분리가 일어나는 시기의 세포가 있는 구간을 말하고, 세포의 핵막 존재 유무에 대해 설명하시오.</p>
<div class="spacer"></div>
<p><strong>단계2.</strong> 위의 세포는 생식세포 분열인가? 그렇지 않다면 생식세포분열 그림을 그려 보시오.</p>
<div class="spacer"></div>
<p><strong>단계3.</strong> 제시된 그림에서 또는 (2)의 그림에서, 4분 염색체(2가 염색체)가 존재하는 시기를 말해보고 4분염색체(2가 염색체)의 생물학적 의미를 설명해 보시오.</p>
