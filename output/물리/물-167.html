<h1 class="main-title">문제 3</h1>
<div class="spacer"></div>
<p>속력의 제곱에 비례하는 공기저항력 \(-bv^2\)을 받으며 정지 상태에서 낙하를 시작하는 질량 \(m\)인 물체가 있다. (단 중력가속도는 \(g\)이고, \(b\)는 상수이다.)</p>
<div class="spacer"></div>
<p class="sub-question"><span class="sq-num">(1)</span> 종단속도는 얼마인가?</p>
<div class="spacer"></div>
<p class="sub-question"><span class="sq-num">(2)</span> 길이의 차원을 \(L\), 시간의 차원을 \(T\), 질량의 차원을 \(M\)으로 나타내면, 상수 \(b\)의 차원은 무엇인가?</p>
<div class="spacer"></div>
<p class="sub-question"><span class="sq-num">(3)</span> 종단속도에 도달할 때까지 낙하한 거리 \(S\)는 \(g, m, b\)에 어떻게 의존하는가?</p>
