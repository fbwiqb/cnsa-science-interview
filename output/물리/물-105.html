<div class="spacer"></div>
<p>금속판 표면에 일정 세기의 초록색 빛을 쪼여주면서 금속판으로부터 방출되는 전자들을 양극으로 끌어 들여 전류를 측정하였더니 일정량의 전류가 측정되었다.</p>
<div class="spacer"></div>
<p>다음 질문에 답하시오.</p>
<div class="spacer"></div>

<div class="spacer"></div>
