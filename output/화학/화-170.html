<div class="spacer"></div>
<p>과산화수소(\(\text{H}_2\text{O}_2\))의 분해반응은 요오드 이온(\(\text{I}^-\))을 촉매로 쓸 때 빨리 일어난다. 이 분해반응의 속도는 과산화수소 및 \(\text{I}^-\)의 농도에 비례한다. 초기농도가 A인 과산화수소 수용액에 \(\text{I}^-\)를 소량 넣어 분해반응을 시킬 때, 시간에 따른 과산화수소 및 \(\text{I}^-\)의 농도를 그래프로 그리시오.</p>
