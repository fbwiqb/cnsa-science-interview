<div class="spacer"></div>
<p>아래 모양과 같은 용기에서 가운데 밸브가 잠겨있으며 전체의 온도는 절대 온도 T인 상황에서, 왼쪽 용기에는 2기압의 일산화탄소 (CO)를 오른쪽 용기에는 3.4기압의 산소 (\(\text{O}_2\))를 채워 넣었다.</p>
