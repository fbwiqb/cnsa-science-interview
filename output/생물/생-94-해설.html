<h2 class="sub-title">3-1</h2>
<div class="spacer"></div>
<p>해당과정동안 포도당을 산화시키는데 관여하는 물질은 \(\text{NAD}^+\)이며 \(\text{NADH} + \text{H}^+\)로 환원된다. 해당과정으로 한정한다면, 1분자의 포도당에서 2분자의 ATP를 얻을 수 있다.</p>
<div class="spacer"></div>
</div>

<h2 class="sub-title">3-2</h2>
<div class="spacer"></div>
<p>세포호흡과정에서 산소는 전자전달계에서 최종전자수용체로 작용하며 미토콘드리아의 전자전달계를 통해 이동하는 전자는 산소에게 공급되어 \(\text{H}_2\text{O}\)를 만든다.</p>
